---
rabbitmq_cluster: False

rabbitmq_cluster_master: "rabbit@{{ hostvars[ansible_play_hosts.0].ansible_hostname }}"

rabbitmq_erlang_cookie_file: /var/lib/rabbitmq/.erlang.cookie

rabbitmq_plugin_dir: "/usr/lib/rabbitmq/lib/rabbitmq_server-{{ rabbitmq_version.split('-').0 }}/plugins"

rabbitmq_plugins:
- rabbitmq_management

rabbitmq_plugins_disabled: []

rabbitmq_users:

- user: admin
  password: admin
  tags: administrator
  configure_priv: ".*"
  read_priv: ".*"
  vhost: "/"
  write_priv: ".*"

- user: sensu
  password: sensu
  tags: administrator
  configure_priv: ".*"
  read_priv: ".*"
  vhost: "/sensu"
  write_priv: ".*"

rabbitmq_users_absent:
- guest

rabbitmq_version: 3.6.6-1

#rabbitmq_vhosts: []

rabbitmq_vhosts:
- name: /
- name: /sensu
  node: rabbit
  tracing: yes


rabbitmq_vhosts_absent: []
